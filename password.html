<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	


</head>
<body>
   

  
	<h1>Password Generator</h1>
	<form>
	    <span class="parameterContainer">
		 
		<input type="text" id="password" name="password" readonly><br><br>
	<label for="length"	class="checkbox">Length:</label>
		<input type="number" id="length" name="length" min="6" max="20" value="8"><br><br><span class="parameterContainer">
		    
    
		<label for="lowercase">Lowercase:</label>
		<input type="checkbox" id="lowercase" name="lowercase" checked><br><br>
		<label for="uppercase">Uppercase:</label>
		<input type="checkbox" id="uppercase" name="uppercase" checked><br><br>
		<label for="numbers">Numbers:</label>
		<input type="checkbox" id="numbers" name="numbers" checked><br><br>
		<label for="symbols">Symbols:</label>
		<input type="checkbox" id="symbols" name="symbols"><br><br>
		<button type="button" onclick="generate()">Generate Password</button><br><br>
		
</span>
	</form>
	
	

	<script>
		function generate() {
			var length = document.getElementById("length").value;
			var lowercase = document.getElementById("lowercase").checked;
			var uppercase = document.getElementById("uppercase").checked;
			var numbers = document.getElementById("numbers").checked;
			var symbols = document.getElementById("symbols").checked;
			var password = "";
			var chars = "";

			if (lowercase) {
				chars += "abcdefghijklmnopqrstuvwxyz";
			}
			if (uppercase) {
				chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
			}
			if (numbers) {
				chars += "0123456789";
			}
			if (symbols) {
				chars += "!@#$%^&*()_-+={}[]\|;:'\"<>,.?/";
			}

			for (var i = 0; i < length; i++) {
				password += chars.charAt(Math.floor(Math.random() * chars.length));
			}

			document.getElementById("password").value = password;
		}
	</script>
	
</body>
</html>
